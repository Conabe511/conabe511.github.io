<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Project Colored Mountains - Download</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Inter,Arial,sans-serif;margin:0;padding:24px;background:#0b0b0c;color:#e6e6e6}
  .card{max-width:520px;margin:0 auto;background:#17181a;border:1px solid #2a2c30;border-radius:12px;padding:20px;box-shadow:0 6px 18px rgba(0,0,0,0.4)}
  h1{margin:0 0 12px;font-size:20px}
  .row{display:flex;gap:12px;margin:10px 0}
  .row>div{flex:1}
  label{display:block;font-size:12px;margin-bottom:6px;color:#a9b0b8}
  select,button{width:100%;padding:10px;border-radius:8px;border:1px solid #3a3f45;background:#0f1012;color:#e6e6e6}
  select:disabled{opacity:.75}
  button{cursor:pointer;background:#2e9bff;border-color:#2e9bff;font-weight:600}
  button:disabled{opacity:.6;cursor:not-allowed}
  .status{min-height:20px;margin-top:10px;font-size:13px;color:#a9b0b8}
  .ok{color:#79ffa8}
  .err{color:#ff7d7d}
  .hint{font-size:12px;color:#8a939d;margin-top:6px}
</style>
</head>
<body>
  <div class="card">
    <h1>Download Project Colored Mountains</h1>

    <div class="row">
      <div>
        <label for="platform">Platform</label>
        <select id="platform" disabled>
          <option value="windows" selected>Windows</option>
        </select>
      </div>
      <div>
        <label for="version">Version</label>
        <select id="version" disabled>
          <option value="0.2.0a" selected>0.2.0a</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div>
        <label for="type">Type</label>
        <select id="type" disabled>
          <option value="steam" selected>Steam compatible</option>
          <!-- Add DRM-free later -->
        </select>
      </div>
    </div>

    <button id="downloadBtn">Get download link</button>
    <div class="status" id="status"></div>
    <div class="hint">This will call <code>https://api.conabe.net/v1/pcm/sample</code> and redirect to a short lived link.</div>
  </div>

<script>
(async () => {
  const btn = document.getElementById("downloadBtn");
  const status = document.getElementById("status");

  function setStatus(text, cls="") {
    status.className = "status " + cls;
    status.textContent = text;
  }

  async function fetchAndRedirect() {
    try {
      btn.disabled = true;
      setStatus("Generating link...");
      const resp = await fetch("https://api.conabe.net/v1/pcm/sample", {
        method: "GET",
        mode: "cors",
        headers: { "Accept": "application/json" }
      });

      if (!resp.ok) {
        const t = await resp.text().catch(() => "");
        throw new Error(`API error ${resp.status} - ${t || "no message"}`);
      }

      const data = await resp.json();
      if (!data || !data.signed_url) {
        throw new Error("Missing signed_url in response");
      }

      setStatus("Redirecting...", "ok");
      window.location.href = data.signed_url;
    } catch (err) {
      console.error(err);
      setStatus("Failed to get link. " + err.message, "err");
      btn.disabled = false;
    }
  }

  btn.addEventListener("click", fetchAndRedirect);
})();
</script>
</body>
</html>
